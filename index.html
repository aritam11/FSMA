<!DOCTYPE html>
<html>
<head>
    <title>Current FSMA Price Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dollar clause FSMA Calculator</h1>
        <div class="effective">
            <div class="calc">
                <p id="cur_price">Current FSMA price (INR) subjected to current USD to INR rate</p>
                <p id="adjusted_price_inr"></p>
            </div>   
        </div>
        <form>
            <div class="price">
                <label for="product_price_inr">FSMA offered to the customer (INR):</label>
                <input type="text" id="product_price_inr" required><br><br>
            </div>
            <div class="rate">
                <label for="usd_to_inr_rate">Base Price of USD to INR:</label>
                <input type="text" id="usd_to_inr_rate" required><br><br>
            </div>
            <div class="cur_rate">
                <label for="current_usd_to_inr_rate">Current USD to INR Rate:</label>
                <input type="text" id="current_usd_to_inr_rate" required><br><br>
            </div>
            <input type="button" value="Calculate effective FSMA price in INR" onclick="calculatePrice()"><br><br>
        </form>
    </div>
</body>
</html>
